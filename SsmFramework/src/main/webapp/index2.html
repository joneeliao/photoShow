<script>

    function processSuccess(data) {
        var tbody = "";
        var tbody1 = "<div class=\"column size-1of4\">";
        var tbody2 = "<div class=\"column size-1of4\">";
        var tbody3 = "<div class=\"column size-1of4\">";
        var tbody4 = "<div class=\"column size-1of4\">";
        var endDiv = "</div>";
        var list = data.rows;

        //下面使用each进行遍历
        $.each(list, function (n, value) {
            var trs = "";
            trs += "<div class=\"item\">";
            trs += "<div class=\"animate-box\">";
            trs += "<a href=\"" + value.fileLocation + "\" class=\"image-popup fh5co-board-img\" title=\"" + value.fileTitle + "\" >";
            trs += "<img src=\"" + value.fileLocation + "\" alt=\"" + value.fileTitle + "\" >";
            trs += "</a>";
            trs += "</div>";
            trs += "<div class=\"fh5co-desc\">" + value.fileDescription + "</div>";
            trs += "</div>";

            var tmpInt = (n + 1) % 4;
            if (tmpInt == 1) {
                tbody1 += trs;
            } else if (tmpInt == 2) {
                tbody2 += trs;
            } else if (tmpInt == 3) {
                tbody3 += trs;
            } else {
                tbody4 += trs;
            }

        });
        tbody += tbody1 + endDiv + tbody2 + endDiv + tbody3 + endDiv + tbody4 + endDiv;
        $("#fh5co-board").append(tbody);
    }
</script>
