<body class="login" mycollectionplug="bind">
<div class="login_m">

                       onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
            </label>
            <h2>Password</h2>
            <label>
                <input type="password" name="password" id="password" class="txt_input"
                       onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}"
                       onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
            </label>

<script>
    var username;
    var userpwd
    $("#sub_button").click(function () {
        username = $("#userName").val();
        userpwd = $("#password").val();
        if (username.length > 0 && userpwd.length > 0) {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: 'user/login.do',
            data: {userName: username, password: userpwd},
            dataType: "json",
            success: function (data) {///去更新cookies
                if (data.success == true) {
                    window.location.href = "/uploadFile/fileList.jsp";
                } else {
                    alert(data.message);
                }

            }
        });
    }
</script>
